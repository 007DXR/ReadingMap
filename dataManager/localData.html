<html>
    <head>
        <meta charset="utf-8"/>
        <title>ReadingMap Data Manager</title>
        <script src="../content/web/translate.js" ></script>
        <script src="../content/web/readingMapClasses.js" ></script>
        <script src="../content/web/memoryManagement.js" ></script>
        <script src="dataManager.js"></script>
        <script src="localData.js"></script>
        <link rel="stylesheet" href="dataManager.css">
    </head>
    <body>
        <h1>ReadingMap Data Manager</h1>
        <div id="operationButtons">
           
            <!-- TODO(HYLZ) -->
            <button id="importChosen">
                <span data-l10n-id="importChosen_label">English:导入选中数据并与浏览器数据合并</span>
            </button>
            <button id="summaryChosen">
                <span data-l10n-id="summaryChosen_label">Create Reading Summary</span>
            </button>
            <button id="backHomepage">
                <span data-l10n-id="homepage_label">Back to Homepage</span>
            </button>
            
        </div>
        <div id="uploadArea">
            <input id="uploadButton" type="file"/>
        </div>
        
        <div id="storageList">
            <div id="totalSize"></div>
            <div id="tableToolbar">
                <!--TODO: 做一个酷炫的条件选择功能-->
            </div>

        </div>
     
        <div id="showConflictArea">
            <div id="conflictNumber"></div>
            <table id="conflictTable"></table>
            <button id="confirmMerge">
                <span data-l10n-id="comfirmMerge_label">Confirm to Merge</span>
            </button>
        </div>

    </body>
