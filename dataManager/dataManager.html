<html>
    <head>
        <meta charset="utf-8"/>
        <title>ReadingMap Data Manager</title>
        <script src="../content/web/translate.js" ></script>
        <script src="../content/web/readingMapClasses.js" ></script>
        <script src="../content/web/memoryManagement.js" ></script>
        <script src="dataManager.js"></script>
        <link rel="stylesheet" href="dataManager.css">
    </head>
    <body>
        <h1>ReadingMap Data Manager</h1>
        <div id="operationButtons">
            <button id="showBrowserData" >
                <span data-l10n-id="showBrowserData_label">Show Browser Data</span>
            </button>
            <button id="openLocalData" >
                <span data-l10n-id="openLocalData_label">Show Local Data</span>
            </button>
            <!-- TODO(HYLZ) -->
            <button id="exportChosen"> 
                <span data-l10n-id="exportChosen_label">English:导出选中数据并下载</span> 
                <!-- 导出选中数据并下载 -->
            </button>
            <!-- TODO(HYLZ) -->
            <button id="importChosen">
                <span data-l10n-id="importChosen_label">English:导入选中数据并与浏览器数据合并</span>
            </button>
            <button id="deleteChosen">
                <span data-l10n-id="deleteChosen_label">English:从浏览器删除选中的数据</span>
            </button>
            <button id="mergeFiles">
                <span data-l10n-id="mergeFiles_label">Merge Two Local .rmrf Files</span>
            </button>
            
        </div>
        <div id="uploadArea">
            <input id="uploadButton" type="file"/>
        </div>
        
        <div id="storageList">
            <div id="totalSize"></div>
            <div id="tableToolbar">
                <!--TODO: 做一个酷炫的条件选择功能-->
            </div>
            <table id="storageListTable"></table>
        </div>
        <div id="mergeInputArea">
            <input id="mergeInput1" type="file"/>
            <input id="mergeInput2" type="file"/>
        </div>
        <div id="showConflictArea">
            <div id="conflictNumber"></div>
            <table id="conflictTable"></table>
            <button id="confirmMerge">
                <span data-l10n-id="comfirmMerge_label">Confirm to Merge</span>
            </button>
        </div>

    </body>
</html>
